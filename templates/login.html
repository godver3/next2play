<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next2Play - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .view-only-btn {
            background-color: #2196F3;
            margin-top: 1rem;
        }

        .view-only-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Next2Play</h1>
        {% if error %}
        <div style="color: #f44336; text-align: center; margin-bottom: 1rem;">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <form method="POST" action="{{ url_for('view_only') }}">
            <button type="submit" class="view-only-btn">View Only Mode</button>
        </form>
    </div>
</body>
</html>
